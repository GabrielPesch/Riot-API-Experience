<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="script.js" type="module" defer></script>
  <title>Champion Screener</title>
</head>
<body>
  <header class="flexing search">
    <img id="header-img" src="Arquivos auxiliares/trybewarts-colored.svg" alt="Logo da TrybeOt">
    <h1>Champion Screener</h1>
    <div id="serach-form">
        <label for="search">
          <input type="text" id="search" name="search" placeholder="Digite o nome de um campeÃ£o">
          <button id="inputButton" name="search">Pesquisar</button>
        </label>
    </div>
  </header>
  <main>
    <section id="main-info">
      <div id="main-text">
        <div class="title-name"></div>
        <div id="lore"></div>
        <div id="champion-type"></div>
      </div>
      <div id="champion-image"></div>
      <div id="spells-text">
        <div id="spell-title"></div>
        <nav id="spells">
          <div class="spell-box"></div>
          <div class="spell-box"></div>
          <div class="spell-box"></div>
          <div class="spell-box"></div>
          <div class="spell-box"></div>
        </nav>
        <div id="spell-description"></div>
      </div>
    </section>
    <section id="helpers">
      <div id="user-helpers">
        <div id="user-title"></div>
        <p id="user-text"></p>
      </div>
      <div id="versus-helpers">
        <div id="versus-title"></div>
        <p id="versus-text"></p>
      </div>
    </section>
  </main>
</body>
</html>
